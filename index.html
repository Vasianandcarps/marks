<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="marks" method="GET" onSubmit="saveMarks(this)">
        Введите имя: <input type="text" name="name" size="15"><br />
        Введите оценки:<br />
        Java <input type="text" name="m1" size="4"><br />
        PHP <input type="text" name="m2" size="4"><br />
        JavaScript <input type="text" name="m3" size="4"><br />
        <input type="submit" value="Сохранить" name="save"><br />
        <a href="marks.html">Перейти на страницу оценок</a>
    </form>
    <script>
        function saveMarks() {
            let name = document.forms["marks"]["name"].value;
            let m1 = document.forms["marks"]["m1"].value;
            let m2 = document.forms["marks"]["m2"].value;
            let m3 = document.forms["marks"]["m3"].value;
            if ( m1 == "" || m2 == "" || m3 == "") {
                alert("All must be filled out");
                return false;
            }
            
            else{
                let student ={};
                student.name=name;
                student.marks = [m1,m2,m3];
                let str = JSON.stringify(student);
                localStorage.setItem("student",str);
                alert(name + " " +m1 + " " + m2+ " " + m3);
            } 

        }
    </script>
</body>

</html>
